apiVersion: apps/v1
kind: Deployment
metadata:
 name: grafana
 labels:
  app: grafana
spec:
 selector:
  matchLabels:
   app: grafana
 template:
  metadata:
   labels:
    app: grafana
  spec:
   containers:
   - name: grafana
     image: grafana
     imagePullPolicy: Never
     ports:
     - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
 name: grafana
 annotations:
  metallb.universe.tf/allow-shared-ip: sharing key
 labels:
  app: grafana
spec:
 type: LoadBalancer
 ports:
 - name: grafana
   port: 3000
   targetPort: 3000
   protocol: TCP
 clusterIP: 10.106.164.251
 selector:
  app: grafana