apiVersion: apps/v1
kind: Deployment
metadata:
 name: phpmyadmin
 labels:
  app: phpmyadmin
spec:
 selector:
  matchLabels:
   app: phpmyadmin
 template:
  metadata:
   labels:
    app: phpmyadmin
  spec:
   containers:
   - name: phpmyadmin
     image: phpmyadmin
     imagePullPolicy: Never
     ports:
     - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
 name: phpmyadmin
 annotations:
  metallb.universe.tf/allow-shared-ip: sharing key
 labels:
  app: phpmyadmin
spec:
 type: LoadBalancer
 ports:
 - name: php
   port: 5000
   targetPort: 5000
   protocol: TCP
 clusterIP: 10.106.164.245
 selector:
  app: phpmyadmin