apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx
 labels:
  app: nginx
spec:
 selector:
  matchLabels:
   app: nginx
 template:
  metadata:
   labels:
    app: nginx
  spec:
   containers:
   - name: nginx
     image: nginx-image
     imagePullPolicy: IfNotPresent
     ports:
     - containerPort: 80
     - containerPort: 443
     - containerPort: 22
---
apiVersion: v1
kind: Service
metadata:
 name: nginx
 annotations:
  metallb.universe.tf/allow-shared-ip: sharing key
 labels:
  app: nginx
spec:
 type: LoadBalancer
 ports:
 - name: ssh
   port: 22
   targetPort: 22
   protocol: TCP
 - name: https
   port: 443
   targetPort: 443
   protocol: TCP
 - name: http
   port: 80
   targetPort: 80
   protocol: TCP
 clusterIP: 10.106.164.244
 selector:
  app: nginx