apiVersion: apps/v1
kind: Deployment
metadata:
 name: influxdb
 labels:
  app: influxdb
spec:
 selector:
  matchLabels:
   app: influxdb
 template:
  metadata:
   labels:
    app: influxdb
  spec:
   containers:
   - name: influxdb
     image: influxdb
     imagePullPolicy: Never
     ports:
     - containerPort: 8086
     volumeMounts:
     - name: influxdb-persistent-storage
       mountPath: /var/lib/influxdb
   volumes:
   - name: influxdb-persistent-storage
     persistentVolumeClaim:
        claimName: influxdb-pv-claim
---
apiVersion: v1
kind: Service
metadata:
 name: influxdb
 labels:
  app: influxdb
spec:
 ports:
 - name: influxdb
   port: 8086
   targetPort: 8086
   protocol: TCP
 selector:
  app: influxdb

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: influxdb-pv-claim
spec:
 accessModes:
  - ReadWriteOnce
 resources:
  requests:
   storage: 1Gi